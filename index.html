<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Advance Happy Birthday AMMU ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 50px;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ff4da6; }
}

#typing {
    font-size: 22px;
    width: 80%;
    margin: 20px auto;
    min-height: 60px;
}

.slideshow {
    width: 280px;
    height: 280px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
}
.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

button {
    margin: 10px;
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    background: white;
    color: #ff4da6;
}

#countdown {
    font-size: 20px;
    margin-top: 10px;
}

.heart {
    position: fixed;
    top: -10px;
    color: #ff4da6;
    font-size: 20px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh); }
}
</style>
</head>

<body>

<h1>Happy Birthday, [Her Name] üéÇ</h1>

<div id="countdown"></div>

<div id="typing"></div>

<div class="slideshow">
    <img id="slide" src="">
</div>

<button onclick="playMusic()">Play Music üéµ</button>
<button onclick="surprise()">Click for Surprise üéÅ</button>

<!-- ‚úÖ Working Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
</audio>

<script>
// Typing effect
const text = "You are the most beautiful part of my life. Every moment with you is special. Today is all about you ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

// Heart/Love images (no people)
const images = [
  "https://i.imgur.com/8Km9tLL.jpg",
  "https://i.imgur.com/5b6pQ6G.jpg",
  "https://i.imgur.com/2cOaJ.png",
  "https://i.imgur.com/fHyEMsl.jpg",
  "https://i.imgur.com/9Yj1ZQK.jpg"
];

let index = 0;
function showSlides() {
    document.getElementById("slide").src = images[index];
    index = (index + 1) % images.length;
}
setInterval(showSlides, 2500);
showSlides();

// Surprise message
function surprise() {
    alert("I am so lucky to have you in my life. Advance Happy Birthday  WIFE ‚ù§Ô∏è");
}

// Play music
function playMusic() {
    document.getElementById("bgMusic").play();
}

// Countdown ‚Äî EDIT DATE HERE
const birthday = new Date("Feb 10, 2026 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const gap = birthday - now;

    const d = Math.floor(gap / (1000 * 60 * 60 * 24));
    const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((gap % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        "Countdown: " + d + "d " + h + "h " + m + "m " + s + "s";
}, 1000);

// Falling hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
