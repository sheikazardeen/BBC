<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Advance Happy Birthday Ammu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 48px;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ff4da6; }
}

#typing {
    font-size: 22px;
    width: 80%;
    margin: 20px auto;
    min-height: 60px;
}

/* Heart GIF */
.heart-logo img {
    width: 220px;
    margin: 25px 0;
    animation: float 3s ease-in-out infinite;
}
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

button {
    margin: 10px;
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    background: white;
    color: #ff4da6;
}

#countdown {
    font-size: 20px;
    margin-top: 10px;
}

/* Falling hearts */
.heart {
    position: fixed;
    top: -10px;
    color: #ff4da6;
    font-size: 20px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh); }
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
}

.modal-content {
    background: white;
    color: #ff4da6;
    margin: 15% auto;
    padding: 25px;
    border-radius: 15px;
    width: 80%;
    max-width: 400px;
    text-align: center;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}

.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1> Advance Happy Birthday, Ammu üéÇ</h1>

<div id="countdown"></div>

<div id="typing"></div>

<div class="heart-logo">
  <img src="https://tenor.com/cx2Wr5JNmUZ.gif" alt="Heart GIF">
</div>

<button onclick="playMusic()">Play Music üéµ</button>
<button onclick="openModal()">Click for Surprise üéÅ</button>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
</audio>

<!-- Surprise Modal -->
<div id="surpriseModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>üéâ Surprise üéâ</h2>
    <p>
      On this special day, I just want to tell you how important you are in my life.  
      Your smile and presence make my world brighter every day. ‚ù§Ô∏è  
      Advance Happy Birthday ku....!
    </p>
  </div>
</div>

<script>
// Typing effect
const text = "You are the most beautiful part of my life. Every moment with you is special. Today is all about you ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

// Play music
function playMusic() {
    document.getElementById("bgMusic").play();
}

// Modal functions
function openModal() {
    document.getElementById("surpriseModal").style.display = "block";
}

function closeModal() {
    document.getElementById("surpriseModal").style.display = "none";
}

// Smart Countdown for March 03
function getNextBirthday() {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(year, 2, 3);

    if (now > birthday) {
        birthday = new Date(year + 1, 2, 3);
    }
    return birthday.getTime();
}

const birthdayTime = getNextBirthday();

setInterval(() => {
    const now = new Date().getTime();
    const gap = birthdayTime - now;

    const d = Math.floor(gap / (1000 * 60 * 60 * 24));
    const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((gap % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        "Countdown to March 03: " + d + "d " + h + "h " + m + "m " + s + "s";
}, 1000);

// Falling hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
